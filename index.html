<!DOCTYPE html>
<html lang="zh-cn" class="scroll-smooth">

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="browsermode" content="application">
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app" />
    <meta name="360-fullscreen" content="true" />
    <meta charset="UTF-8">
    <title class="title"></title>
    <link rel="icon" href="assets/images/icon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/daisyui.css" />
    <script src="js/tailwindcss.js"></script>
    <script src="js/font-awesome.js"></script>
    <script src="js/lunar.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <!-- 这是背景 -->
    <div class="bg"></div>
    <!-- 这是一个Navbar -->
    <div class="navbar bg-primary shadow-xl">
        <div class="navbar-start">
            <a class="btn btn-ghost btn-circle text-primary-content" href="/index.html">
                <div class="tooltip tooltip-right" data-tip="主页">
                    <i class="fa-solid fa-house fa-fw"></i>
                </div>
            </a>
        </div>
        <div class="navbar-center">
            <a class="navbar-title btn btn-ghost text-xl text-primary-content"></a>
        </div>
        <div class="navbar-end">
            <ul class="menu menu-horizontal px-1">
                <li>
                    <details>
                        <summary><i class="fa-solid fa-language fa-fw fa-2xl"></i></summary>
                        <ul class="bg-secondary rounded p-2 z-10">
                            <li><button class="btn btn-ghost" onclick="utils.setLanguage('zh-CN');">中文</a></button>
                            <li><button class="btn btn-ghost" onclick="utils.setLanguage('en-US');">English</a></button>
                        </ul>
                    </details>
                </li>
            </ul>
        </div>
    </div>
    <!-- 这是主内容块 -->
    <div class="flex flex-col lg:flex-row text-sm lg:text-base justify-center content-center items-center">
        <!-- 这是新建排盘 -->
        <div class="card bg-base-100 shadow-xl w-full lg:w-5/6 m-5 mb-24">
            <div class="card-body">
                <h1 class="card-title"></h1>
                <!-- 性别 -->
                <div class="grid grid-rows-2 form-control">
                    <div class="label">
                        <label class="gender-label label font-bold"></label>
                        <span class="gender-alt label-text-alt text-error"></span>
                    </div>
                    <select class="gender select select-bordered" name="gender">
                        <option class="plase-select" disabled selected></option>
                        <option class="male"></option>
                        <option class="female"></option>
                    </select>
                </div>
                <!-- 生辰八字 -->
                <div class="grid grid-rows-2 form-control">
                    <div class="label">
                        <label class="birthdatetime-label label font-bold"></label>
                        <span class="birthdatetime-alt label-text-alt text-warning"></span>
                    </div>
                    <input class="birthdatetime input input-bordered text-xs text-balance truncate overflow-hidden"
                        type="datetime-local" name="birthdatetime">
                </div>
                <!-- 用神 -->
                <div class="grid grid-rows-2 form-control">
                    <div class="label">
                        <label class="yongShen-label label font-bold"></label>
                        <span class="yongShen-alt label-text-alt text-error"></span>
                    </div>
                    <select class="yongShen select select-bordered" name="yongShen">
                        <option class="plase-select" disabled selected></option>
                    </select>
                    <div class="label">
                        <span class="yongShen-desc label-text-alt text-info text-base lg:text-lg"></span>
                    </div>
                </div>
                <!-- 问事类型 -->
                <div class="grid grid-rows-2 form-control">
                    <div class="label">
                        <label class="disaster-label label font-bold"></label>
                        <span class="disaster-alt label-text-alt text-error"></span>
                    </div>
                    <select class="disaster select select-bordered" name="disaster">
                        <option class="plase-select" disabled selected></option>
                        <option class="general"></option>
                        <option class="illness"></option>
                    </select>
                </div>
                <!-- 问事日时 -->
                <div class="grid grid-rows-2 form-control">
                    <div class="label">
                        <label class="datetime-label label font-bold"></label>
                        <span class="datetime-alt label-text-alt text-error"></span>
                    </div>
                    <input class="datetime input input-bordered text-xs text-balance truncate overflow-hidden"
                        type="datetime-local" name="datetime">
                </div>
                <!-- 分割线 -->
                <div class="divider"></div>
                <!-- 开始排盘 -->
                <div class="card-actions justify-center">
                    <button class="calculate btn btn-primary"></button>
                </div>
            </div>
        </div>
        <div class="result-divider divider lg:divider-horizontal p-2 hidden">
            <p class="result-divider-text"></p>
        </div>
        <!-- 这是排盘结果 -->
        <div class="result w-full lg:w-5/6 mb-24 hidden">
            <div role="tablist" class="tabs tabs-lifted font-bold p-2">
                <input type="radio" name="zodiac_tab" role="tab" class="tab text-xs lg:text-sm" aria-label="Key Insight"
                    checked="true" />
                <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box">
                    <div class="zodiac_tab_1 text-sm p-5">
                    </div>
                </div>
                <input type="radio" name="zodiac_tab" role="tab" class="tab text-xs lg:text-sm"
                    aria-label="Additional Insight" />
                <div role="tabpanel" class="tab-content bg-base-100 border-base-300 rounded-box">
                    <div class="zodiac_tab_2 text-sm p-5">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 这是页脚 -->
    <div class="justify-center items-center content-center">
        <footer class="footer footer-center bg-secondary text-secondary-content">
            <aside>
                <p class="text-base">
                    <a class="developer font-bold text-lg text-info" href="https://github.com/TianLanDaoRen"
                        target="_blank"></a>
                    <br />
                    <a class="motto text-xs md:text-sm"></a>
                </p>
            </aside>
        </footer>
    </div>
</body>

</html>
